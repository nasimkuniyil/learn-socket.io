<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.socket.io/4.8.1/socket.io.min.js"
    integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
    crossorigin="anonymous"></script>
    <script defer type="module" src="./app.js"></script>
</head>

<body>
    <div class="chat-app">
       <header>
         <div class="title">
            <h1>ChatApp</h1>
        </div>
        <div class="user-data">
            <input type="text" id="user-name-input" class="text-input" placeholder="username">
            <button class="btn" id="add-user-btn">save</button>
        </div>
       </header>
        <div class="chat-container">
            <ul id="messages"></ul>
        </div>
        <div class="chat-input-container">
            <form class="chat-input-form" id="chat-input-form">
                <input type="text" class="text-input" id="chat-input" placeholder="Write your message..."
                    autocomplete="off">
                <button disabled type="submit" id="chat-send-btn" class="btn" aria-label="Send message">
                    <span class="send-icon">âž”</span>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
